<!DOCTYPE html>
<html lang="en">

<!--Head-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Hard Work</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    <!--My CSS-->
    <link rel="stylesheet" href="./index.css">


    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>



<!--Body-->
<body class="disable-scrollbars">


    <!--Navbar-->
    <nav class="navbar navbar-expand navbar-dark bg-dark sticky-top">
        <a class="navbar-brand mr-auto"
            href="#">
            <h2>Hard Work</h2>
        </a>
      
        <div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="btn btn-outline-success" href="#" role="button"><h2>join</h2></a>
                </li>
                
            </ul>
        </div>
    </nav>



    <!--landing page-->
    <section class="landing-page">
        <div class="landing-page-content">
            <h1>Life is hard enough.</h1>
            <br>
            <p>A healthy living takes dedication and hard work. That's why at hard work we want to simplify <br> how you work by providing a gym that best fits your needs. So the decision is easy.</p>
        </div>
        <div class="form-group">
            <input
                type="text"
                class="form-control"
                id="fName"
                name="fName"
                placeholder="first name"
            >
            <input
                type="text"
                class="form-control"
                id="lName"
                name="lName"
                placeholder="last name"
            >
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="email address"
            >
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="password"
            >
            <button
                type="submit"
                class="btn btn-lg btn-success"
            >
                join now
            </button>
        </div>


    </section>

    <!--Bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>

</html>
